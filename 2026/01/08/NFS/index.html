    <h1 class="p-name article-title" itemprop="headline name">
      NFS
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>安装—配置—启动—创建挂载目录</p>
<h5 id="1安装nsf"><a href="#1安装nsf" class="headerlink" title="1安装nsf"></a>1安装nsf</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bashyum -y install nfs-utils</span><br></pre></td></tr></table></figure>



<h5 id="2-配置nfs配置"><a href="#2-配置nfs配置" class="headerlink" title="2.配置nfs配置"></a>2.配置nfs配置</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/exports     <span class="comment">#默认是没有的</span></span><br><span class="line"></span><br><span class="line">/data     172.16.1.0/24(rw,<span class="built_in">sync</span>,all_squash,anonuid=666,anongid=666)     <span class="comment">#默认是nobody65535</span></span><br></pre></td></tr></table></figure>



<h5 id="3-创建必须的配置文件"><a href="#3-创建必须的配置文件" class="headerlink" title="3.创建必须的配置文件"></a>3.创建必须的配置文件</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mkdir /data</span><br><span class="line"></span><br><span class="line">chown nobody,nobody</span><br></pre></td></tr></table></figure>



<h5 id="4-启动nfs"><a href="#4-启动nfs" class="headerlink" title="4,启动nfs"></a>4,启动nfs</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">systemctl start nfs</span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> /var/lib/nfs/etab  <span class="comment">#里面有内容说明正确</span></span><br></pre></td></tr></table></figure>



<h5 id="5-客户端挂载"><a href="#5-客户端挂载" class="headerlink" title="5.客户端挂载"></a>5.客户端挂载</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">1.查看nfs客户端共享那个目录</span><br><span class="line"></span><br><span class="line">showmount -e 172.16.1.31</span><br><span class="line"></span><br><span class="line">2.挂载</span><br><span class="line"></span><br><span class="line">mount -t nfs 172.16.1.31:/data  /mnt</span><br><span class="line"></span><br><span class="line">3.开机自动挂载</span><br><span class="line"></span><br><span class="line">/etc/fatab</span><br><span class="line"></span><br><span class="line">4.取消挂载</span><br><span class="line"></span><br><span class="line">umount  /mnt</span><br><span class="line"></span><br><span class="line">5.查看</span><br><span class="line"></span><br><span class="line"><span class="built_in">df</span> -h</span><br><span class="line"></span><br><span class="line">Cat /proc/mounts</span><br></pre></td></tr></table></figure>
