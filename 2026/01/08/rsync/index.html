        <p>监听端口873</p>
<h3 id="1-rsync本地模式"><a href="#1-rsync本地模式" class="headerlink" title="1.rsync本地模式"></a>1.rsync本地模式</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sync</span> 参数 文件 目录</span><br><span class="line"><span class="built_in">sync</span> -avz 文件 目录</span><br><span class="line">-a <span class="comment">#传输保持属性不变</span></span><br><span class="line">-v <span class="comment">#显示过程</span></span><br><span class="line">-z <span class="comment">#过程进行压缩</span></span><br></pre></td></tr></table></figure>



<h3 id="2-rsync远程命令模式"><a href="#2-rsync远程命令模式" class="headerlink" title="2.rsync远程命令模式"></a>2.rsync远程命令模式</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">push，推送</span><br><span class="line">A目录推送到用户名为anyi（一般是root），IP地址为10.0.0.1的根目录的B下</span><br><span class="line">rsync -avz A anyi@10.0.0.1:/B</span><br><span class="line">pull	拉取</span><br><span class="line">rsync -avz anyi:10.0.0.1:/B ./</span><br><span class="line">把10.0.0.1的根下面的B 拉到当前位置</span><br></pre></td></tr></table></figure>

<h3 id="3-rsync守护进程"><a href="#3-rsync守护进程" class="headerlink" title="3.rsync守护进程"></a>3.rsync守护进程</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line">守护进程方式在后台持续进行</span><br><span class="line">提高安全性</span><br><span class="line">控制客户端权限</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#####</span></span><br><span class="line">安装服务</span><br><span class="line">yum -y-install rsync</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#####</span></span><br><span class="line">配置文件</span><br><span class="line">vim /etc/rsyncd.conf</span><br><span class="line">uid = rsync <span class="comment"># 运行进程的用户</span></span><br><span class="line">gid = rsync <span class="comment"># 运行进程的用户组</span></span><br><span class="line">port = 873 <span class="comment"># 监听端口</span></span><br><span class="line">fake super = <span class="built_in">yes</span> <span class="comment"># 无需让rsync以root身份运行，允许接收文件的完整属性</span></span><br><span class="line">use <span class="built_in">chroot</span> = no <span class="comment"># 禁锢推送的数据至某个目录, 不允许跳出该目录</span></span><br><span class="line">max connections = 200 <span class="comment"># 最大连接</span></span><br><span class="line">数</span><br><span class="line"><span class="built_in">timeout</span> = 600 <span class="comment"># 超时时间</span></span><br><span class="line">ignore errors <span class="comment"># 忽略错误信息</span></span><br><span class="line"><span class="built_in">read</span> only = <span class="literal">false</span> <span class="comment"># 对备份数据可读写</span></span><br><span class="line">list = <span class="literal">false</span> <span class="comment"># 不允许查看模块信息</span></span><br><span class="line">auth <span class="built_in">users</span> = rsync_backup <span class="comment"># 定义虚拟用户，作为连接认证用户 可以自定义(不是系统账号)</span></span><br><span class="line">secrets file = /etc/rsync.passwd <span class="comment"># 定义rsync服务用户连接认证密码文件路径</span></span><br><span class="line">[backup] <span class="comment"># 定义模块信息</span></span><br><span class="line">comment = commit <span class="comment"># 模块注释信息</span></span><br><span class="line">path = /backup <span class="comment"># 定义接收备份数据目</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">######</span></span><br><span class="line">[root@backup ~]# <span class="built_in">cat</span> /etc/rsyncd.conf</span><br><span class="line">uid = rsync</span><br><span class="line">gid = rsync</span><br><span class="line">port = 873</span><br><span class="line">fake super = <span class="built_in">yes</span></span><br><span class="line">use <span class="built_in">chroot</span> = no</span><br><span class="line">max connections = 200</span><br><span class="line"><span class="built_in">timeout</span> = 600</span><br><span class="line">ignore errors</span><br><span class="line"><span class="built_in">read</span> only = <span class="literal">false</span></span><br><span class="line">list = <span class="literal">false</span></span><br><span class="line">auth <span class="built_in">users</span> = rsync_backup</span><br><span class="line">secrets file = /etc/rsync.passwd</span><br><span class="line"><span class="built_in">log</span> file = /var/log/rsyncd.log</span><br><span class="line"><span class="comment">#####################################</span></span><br><span class="line">[backup]</span><br><span class="line">comment = welcome to oldboyedu backup!</span><br><span class="line">path = /backup</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#####</span></span><br><span class="line">配置必要信息</span><br><span class="line">1.创建虚拟用户（运行进程的用户）</span><br><span class="line">groupadd -g777 rsync</span><br><span class="line">useradd -u777n -g777 -M -s /sbin/nologin rsync</span><br><span class="line">2.创建密码文件</span><br><span class="line">vim /etc/rsync.passwd</span><br><span class="line">rsync_backup:123</span><br><span class="line">3.授权密码文件600</span><br><span class="line">chomd 600 /etc/rsync.passwd</span><br><span class="line">4.创建backup目录</span><br><span class="line"><span class="built_in">mkdir</span> /backup</span><br><span class="line">5.把授权rsync为启动backup的属主属组</span><br><span class="line"><span class="built_in">chown</span> rsync.rsync /backup/</span><br><span class="line">6.启动服务</span><br><span class="line">systemctl start rsyncd</span><br><span class="line">systemctl <span class="built_in">enable</span> rsyncd</span><br><span class="line">7.看是否在运行</span><br><span class="line">netstat -tnulp <span class="comment">#看873</span></span><br><span class="line">8.语法</span><br><span class="line">rsync -avz file reync_back@172.16.1.41::back</span><br></pre></td></tr></table></figure>
